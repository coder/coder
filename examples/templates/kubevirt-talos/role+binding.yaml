# Requires:
# clusterctl init --infrastructure kubevirt
# clusterctl init --bootstrap talos --control-plane talos
# Some are at Cluster Level, some are at the coder namespace level
#
# Error: Failed to determine if resource "kv1/kv1" exists
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coder-clusterapi-perms
rules:
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - "customresourcedefinitions"
    verbs:
      - "list"
      - "get"
  - apiGroups:
      - ""
      - "cluster.x-k8s.io"
      - "bootstrap.cluster.x-k8s.io"
      - "controlplane.cluster.x-k8s.io"
      - "infrastructure.cluster.x-k8s.io"
      - "addons.cluster.x-k8s.io"
    resources:
      - "namespaces"
      - "configmaps"
      - "clusters"
      - "machinedeployments"
      - "talosconfigtemplates"
      - "taloscontrolplanes"
      - "kubevirtclusters"
      - "kubevirtmachinetemplates"
      - "clusterresourcesets"
      - "kubeadmconfigtemplates"
      - "kubeadmcontrolplanes"
    verbs:
      - "list"
      - "get"
      - "patch"
      - "create"
      - "delete"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coder-clusterapi
  namespace: coder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coder-clusterapi-perms
subjects:
  - kind: ServiceAccount
    name: coder
    namespace: coder
