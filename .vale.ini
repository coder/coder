StylesPath = .github/styles

MinAlertLevel = error

Packages = Google

Vocab = Coder, Code, Cloud, Google

[*.md]
BasedOnStyles = Vale, Coder, Google

; Wordbank too strict
Vale.Spelling = NO

Google.Latin = NO					; bans "e.g." and "i.e." - reduces brevity in docs
Google.Quotes = NO 					; not suited for technical docs
Google.Headings = NO				; Requires too many exceptions to be useful
Google.OxfordComma = NO				; Implemented too strictly to be useful
Google.OptionalPlurals = NO
Google.Will = suggestion
Google.WordList = suggestion
Google.We = suggestion
Google.Colons = suggestion
Google.FirstPerson = suggestion
Google.Ordinal = suggestion


; Too strict, catches codersdk.* and other library references
Google.Spacing = NO
