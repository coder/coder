apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: contour-external
  name: coder
  namespace: coder
spec:
  rules:
    - host: coder.prerepair.pair.sharing.io
      http:
        paths:
          - backend:
              service:
                name: coder
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - coder.prerepair.pair.sharing.io
      secretName: letsencrypt-prod
status:
  loadBalancer: {}
