# This config file is used in conjunction with `.editorconfig` to specify
# formatting for prettier-supported files. See `.editorconfig` and
# `site/.editorconfig`for whitespace formatting options.
printWidth: 80
semi: false
trailingComma: all
useTabs: false
tabWidth: 2
overrides:
  - files:
      - README.md
    options:
      proseWrap: preserve
  - files:
      - "site/**/*.yaml"
      - "site/**/*.yml"
    options:
      proseWrap: always
