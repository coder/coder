archives:
  - id: coder-linux
    builds: [coder-linux]
    format: tar
    files:
      - src: docs/README.md
        dst: README.md

  - id: coder-darwin
    builds: [coder-darwin]
    format: zip
    files:
      - src: docs/README.md
        dst: README.md

  - id: coder-windows
    builds: [coder-windows]
    format: zip
    files:
      - src: docs/README.md
        dst: README.md

before:
  hooks:
    - go mod tidy
    - rm -f site/out/bin/coder*

builds:
  - id: coder-slim
    dir: cmd/coder
    ldflags:
      ["-s -w -X github.com/coder/coder/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [darwin, linux, windows]
    goarch: [amd64, arm, arm64]
    goarm: ["7"]
    # Only build arm 7 for Linux
    ignore:
      - goos: windows
        goarm: '7'
      - goos: darwin
        goarm: '7'
    hooks:
      # The "trimprefix" appends ".exe" on Windows.
      post: |
        cp {{.Path}} site/out/bin/coder-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ trimprefix .Name "coder" }}

  - id: coder-linux
    dir: cmd/coder
    flags: [-tags=embed]
    ldflags:
      ["-s -w -X github.com/coder/coder/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [linux]
    goarch: [amd64, arm, arm64]
    goarm: ["7"]

  - id: coder-windows
    dir: cmd/coder
    flags: [-tags=embed]
    ldflags:
      ["-s -w -X github.com/coder/coder/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [windows]
    goarch: [amd64, arm64]

  - id: coder-darwin
    dir: cmd/coder
    flags: [-tags=embed]
    ldflags:
      ["-s -w -X github.com/coder/coder/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [darwin]
    goarch: [amd64, arm64]
    hooks:
      # This signs the binary that will be located inside the zip.
      # MacOS requires the binary to be signed for notarization.
      # 
      # If it doesn't successfully sign, the zip sign step will error.
      post: |
        sh -c 'codesign -s {{.Env.AC_APPLICATION_IDENTITY}} -f -v --timestamp --options runtime {{.Path}} || true'

env:
  # Apple identity for signing!
  - AC_APPLICATION_IDENTITY=BDB050EB749EDD6A80C6F119BF1382ECA119CCCC

nfpms:
  - id: packages
    vendor: Coder
    homepage: https://coder.com
    maintainer: Coder <support@coder.com>
    description: |
      Provision development environments with infrastructure with code
    formats:
      - apk
      - deb
      - rpm
    suggests:
      - postgresql
    builds:
      - coder-linux
    bindir: /usr/bin
    contents:
      - src: coder.env
        dst: /etc/coder.d/coder.env
        type: "config|noreplace"
      - src: coder.service
        dst: /usr/lib/systemd/system/coder.service

release:
  ids: [coder-linux, coder-darwin, coder-windows, packages]

signs:
  - ids: [coder-darwin]
    artifacts: archive
    cmd: ./scripts/sign_macos.sh
    args: ["${artifact}"]
    output: true

snapshot:
  name_template: "{{ .Version }}-devel+{{ .ShortCommit }}"
