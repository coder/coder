archives:
  - id: coder
    builds:
      - coder
    files:
      - src: docs/README.md
        dst: README.md
    format_overrides:
      - goos: windows
        format: zip

before:
  hooks:
    - go mod tidy
    - rm -f site/out/bin/coder*

builds:
  - id: coder-slim
    dir: cmd/coder
    ldflags: ["-s -w -X github.com/coder/coder/cli/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [darwin, linux, windows]
    goarch: [amd64]
    hooks:
      # The "trimprefix" appends ".exe" on Windows.
      post: |
        cp {{.Path}} site/out/bin/coder-{{ .Os }}-{{ .Arch }}{{ trimprefix .Name "coder" }}

  - id: coder
    dir: cmd/coder
    flags: [-tags=embed]
    ldflags: ["-s -w -X github.com/coder/coder/cli/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [darwin, linux, windows]
    goarch: [amd64, arm64]

nfpms:
  - id: packages
    vendor: Coder
    homepage: https://coder.com
    maintainer: Coder <support@coder.com>
    description: |
      Provision development environments with infrastructure with code
    formats:
      - apk
      - deb
      - rpm
    suggests:
      - postgresql
    builds:
      - coder
    bindir: /usr/bin
    contents:
      - src: coder.env
        dst: /etc/coder.d/coder.env
        type: "config|noreplace"
      - src: coder.service
        dst: /usr/lib/systemd/system/coder.service

release:
  ids: [coder, packages]

snapshot:
  name_template: '{{ .Version }}-devel+{{ .ShortCommit }}'
