before:
  hooks:
    - go mod tidy
    - rm -f site/out/bin/coder*

builds:
  - id: coder-slim
    dir: cmd/coder
    ldflags: ["-s -w -X github.com/coder/coder/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [darwin, linux, windows]
    goarch: [amd64, arm, arm64]
    goarm: ["7"]
    # Only build arm 7 for Linux
    ignore:
      - goos: windows
        goarm: "7"
      - goos: darwin
        goarm: "7"
    hooks:
      # The "trimprefix" appends ".exe" on Windows.
      post: |
        cp {{.Path}} site/out/bin/coder-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ trimprefix .Name "coder" }}

  - id: coder-linux
    dir: cmd/coder
    flags: [-tags=embed]
    ldflags: ["-s -w -X github.com/coder/coder/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [linux]
    goarch: [amd64, arm, arm64]
    goarm: ["7"]

  - id: coder-windows
    dir: cmd/coder
    flags: [-tags=embed]
    ldflags: ["-s -w -X github.com/coder/coder/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [windows]
    goarch: [amd64, arm64]

  - id: coder-darwin
    dir: cmd/coder
    flags: [-tags=embed]
    ldflags: ["-s -w -X github.com/coder/coder/buildinfo.tag={{ .Version }}"]
    env: [CGO_ENABLED=0]
    goos: [darwin]
    goarch: [amd64, arm64]

# This section is also contained in .goreleaser-release.yaml.
nfpms:
  - id: packages
    vendor: Coder
    homepage: https://coder.com
    maintainer: Coder <support@coder.com>
    description: |
      Provision development environments with infrastructure with code
    formats:
      - apk
      - deb
      - rpm
    suggests:
      - postgresql
    builds:
      - coder-linux
    bindir: /usr/bin
    contents:
      - src: coder.env
        dst: /etc/coder.d/coder.env
        type: "config|noreplace"
      - src: coder.service
        dst: /usr/lib/systemd/system/coder.service

snapshot:
  name_template: "{{ .Version }}-devel+{{ .ShortCommit }}"
