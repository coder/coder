  "does not": doesn't
  "has not": hasn't
  "have not": haven't
  "is not": isn't
  "it is": it's
  "should not": shouldn't
  "that is": that's
  "they are": they're
  "was not": wasn't
  "we are": we're
  "we have": we've
  "were not": weren't
  "what is": what's
  "will not": won't