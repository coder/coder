  - JetBrains
  - Docker
  - Terraform
  - kubectl
  - Helm
  - GitHub
  - GitLab
  - OAuth
  - OIDC
  - SSH
  - Git
  - npm
  - Node.js
  - dev container
  - dev containers
  - dev environment