# Review environments can be triggered with "/deploy review" inside a pull request.
review:
  transient_environment: true
  production_environment: false
  required_contexts: ["ci"]
  environment: pr${{ pr }}
  description: "Review"
  payload:
    release: pr${{ pr }}
    namespace: pr${{ pr }}
    track: stable
    values:
      image:
        repo: ghcr.io/coder/coder-preview
        tag: pr${{ pr }}
