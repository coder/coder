apiVersion: v1
kind: ServiceAccount
metadata:
  name: coder-workspace-${DEPLOY_NAME}
  namespace: ${DEPLOY_NAME}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: coder-workspace-${DEPLOY_NAME}
  namespace: ${DEPLOY_NAME}
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coder-workspace-${DEPLOY_NAME}
  namespace: ${DEPLOY_NAME}
subjects:
  - kind: ServiceAccount
    name: coder-workspace-${DEPLOY_NAME}
    namespace: ${DEPLOY_NAME}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: coder-workspace-${DEPLOY_NAME}
