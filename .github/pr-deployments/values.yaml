coder:
  image:
    repo: ${REPO}
    tag: pr${PR_NUMBER}
    pullPolicy: Always
  service:
    type: ClusterIP
  ingress:
    enable: true
    className: traefik
    host: ${PR_DEPLOYMENT_ACCESS_URL}
    wildcardHost: "*.${PR_DEPLOYMENT_ACCESS_URL}"
    tls:
      enable: true
      secretName: pr${PR_NUMBER}-tls
      wildcardSecretName: pr${PR_NUMBER}-tls
  volumes:
    - name: coder-namespace-kubeconfig
      secret:
        secretName: coder-namespace-kubeconfig
  volumeMounts:
    - name: coder-namespace-kubeconfig
      mountPath: /home/coder/.kube/config
      subPath: kubeconfig
      readOnly: true
  env:
    - name: "CODER_ACCESS_URL"
      value: "https://${PR_DEPLOYMENT_ACCESS_URL}"
    - name: "CODER_WILDCARD_ACCESS_URL"
      value: "*.${env.PR_DEPLOYMENT_ACCESS_URL}"
    - name: "CODER_EXPERIMENTS"
      value: "${EXPERIMENTS}"
    - name: CODER_PG_CONNECTION_URL
      valueFrom:
        secretKeyRef:
          name: coder-db-url
          key: url
    - name: "CODER_OAUTH2_GITHUB_ALLOW_SIGNUPS"
      value: "true"
    - name: "CODER_OAUTH2_GITHUB_CLIENT_ID"
      value: "${PR_DEPLOYMENTS_GITHUB_OAUTH_CLIENT_ID}"
    - name: "CODER_OAUTH2_GITHUB_CLIENT_SECRET"
      value: "${PR_DEPLOYMENTS_GITHUB_OAUTH_CLIENT_SECRET}"
    - name: "CODER_OAUTH2_GITHUB_ALLOWED_ORGS"
      value: "coder"
