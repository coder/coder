apiVersion: v1
kind: Config
clusters:
  - cluster:
      certificate-authority-data: ${CLUSTER_CA}
      server: ${CLUSTER_ENDPOINT}
    name: pr${PR_NUMBER}
contexts:
  - context:
      cluster: pr${PR_NUMBER}
      namespace: pr${PR_NUMBER}
      user: coder-workspace
    name: pr${PR_NUMBER}
current-context: pr${PR_NUMBER}
users:
  - name: coder-workspace
    user:
      token: ${TOKEN}
