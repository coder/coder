name: "Setup Go"
description: |
  Sets up the Go environment for tests, builds, etc.
inputs:
  version:
    description: "The Go version to use."
    default: "1.24.2"
  build-cache-path:
    description: "The path to the build cache."
    default: ""
    required: false
  cache:
    description: "Whether to cache the build cache."
    default: "true"
runs:
  using: "composite"
  steps:
    - name: Setup Go
      uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
      with:
        go-version: ${{ inputs.version }}
        cache: ${{ inputs.cache }}
