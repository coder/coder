name: "Install cosign"
description: |
  Cosign Github Action.
inputs:
  version:
    description: "cosign release"
    default: "v2.4.3"
runs:
  using: "composite"
  steps:
    - name: Install cosign
      uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1
      with:
        cosign-release: {{ inputs.version }}
