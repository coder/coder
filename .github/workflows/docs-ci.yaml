name: Docs CI

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "**.md"
      - ".github/workflows/docs-ci.yaml"

  pull_request:
    paths:
      - "docs/**"
      - "**.md"
      - ".github/workflows/docs-ci.yaml"

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - uses: tj-actions/changed-files@6da3c88b60ebf09464ada9b06fba5b6f2d34bb94 # v45.0.7
        id: changed-files
        with:
          files: |
            docs/**
            **.md
          separator: ","

      - name: lint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          # shellcheck disable=SC2086
          pnpm exec markdownlint-cli2 $ALL_CHANGED_FILES
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}

      - name: fmt
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          # markdown-table-formatter requires a space separated list of files
          # shellcheck disable=SC2086
          echo $ALL_CHANGED_FILES | tr ',' '\n' | pnpm exec markdown-table-formatter --check
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
