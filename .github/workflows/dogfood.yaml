name: dogfood

on:
  push:
    branches:
      - main
    tags:
      - "*"
    paths:
      - "dogfood/**"
  pull_request:
    paths:
      - "dogfood/**"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Docker
        id: cache-docker
        uses: actions/cache@v3
        with:
          path: |
            /var/lib/docker
          key: ${{ hashFiles('dogfood/**') }}
      - name: build
        run: |
          cd dogfood
          make build-docker
