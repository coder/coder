name: coder

on:
  push:
    branches:
      - master
      - "release/*"
    tags:
      - "*"

  pull_request:
    branches:
      - master
      - "release/*"

  workflow_dispatch:

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  style:
    name: "style/${{ matrix.style }}"
    runs-on:
      - self-hosted
      - v3
    strategy:
      matrix:
        style:
          - fmt
      fail-fast: false
    permissions:
      actions: write # for cancel-workflow-action
      contents: read
    steps:
      - name: Cancel previous runs
        if: github.event_name == 'pull_request'
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Cache Node
        id: cache-node
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            .eslintcache
          key: js-${{ runner.os }}-test-${{ hashFiles('**/yarn.lock') }}

      - name: Install node_modules
        run: yarn install

      - name: "make ${{ matrix.style }}"
        run: "make --output-sync -j ${{ matrix.style }}"

      - name: Check for unstaged files...
        run: ./ci/scripts/check_unstaged.sh
