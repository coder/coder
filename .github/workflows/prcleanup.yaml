# .github/workflows/pr-cleanup.yml
name: PRCleanup
on:
  pull_request:
    types: [closed]

permissions:
  packages: write

jobs:
  pr-close:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Remove PR namespace"
        run: |
          kubectl delete namespace "pr${{ github.event.pull_request.number }}" --kubeconfig "${{ secrets.DELIVERYBOT_KUBECONFIG }}"

      - name: Delete base image
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: coder
          name: coder-preview-base
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: pr${{github.event.pull_request.number}}

      - name: Delete image
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: coder
          name: coder-preview
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: pr${{github.event.pull_request.number}}
