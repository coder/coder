version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Chicago"
    commit-message:
      prefix: "chore"
    ignore:
      # These actions deliver the latest versions by updating the major
      # release tag, so ignore minor and patch versions
      - dependency-name: "actions/*"
        update-types:
          - version-update:semver-minor
          - version-update:semver-patch
      - dependency-name: "Apple-Actions/import-codesign-certs"
        update-types:
          - version-update:semver-minor
          - version-update:semver-patch
      - dependency-name: "marocchino/sticky-pull-request-comment"
        update-types:
          - version-update:semver-minor
          - version-update:semver-patch

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Chicago"
    commit-message:
      prefix: "chore"
    ignore:
      # Ignore major and minor updates to Kubernetes packages, as we
      # manage these versions manually according to our version policy:
      # https://www.notion.so/coderhq/Kubernetes-version-support-strategy-82ecd5c9761e411e9dab61a7a1484418
      - dependency-name: k8s.io/api
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      - dependency-name: k8s.io/apimachinery
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      - dependency-name: k8s.io/client-go
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      - dependency-name: k8s.io/kubectl
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      - dependency-name: k8s.io/metrics
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      # AWS generates automated releases very frequently for the SDK, so
      # ignore patch releases
      - dependency-name: github.com/aws/aws-sdk-go
        update-types:
          - version-update:semver-patch

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Chicago"
    commit-message:
      prefix: "chore"
    ignore:
      # Ignore major updates to Node.js types, because they need to
      # correspond to the Node.js engine version
      - dependency-name: "@types/node"
        update-types:
          - version-update:semver-major
